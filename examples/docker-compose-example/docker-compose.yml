version: '3.8'

services:
  web:
    build: ./web
    ports:
      - "5000:5000"
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development
    volumes:
      - ./web:/app
    networks:
      - boredom-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - boredom-network

networks:
  boredom-network:
    driver: bridge
