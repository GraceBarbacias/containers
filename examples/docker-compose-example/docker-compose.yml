version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
